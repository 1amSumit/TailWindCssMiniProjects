<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="flex items-center justify-center bg-emerald-50 min-h-screen">
      <div
        class="m-6 md:m-0 flex items-center flex-col md:flex-row rounded-2xl bg-white shadow-2xl space-y-10 md:space-y-0 md:space-x-10"
      >
        <div class="text--part py-4 px-6">
          <div class="heading px-4 py-2">
            <div class="px-4 py-2">
              <h1 class="font-mono text-4xl pb-4 font-bold">Log in</h1>
              <p class="font-normal text-gray-600 max-w-sm">
                Log in to your account to upload or download images, videos or
                musics
              </p>
            </div>
            <div class="input px-4 pt-10 flex items-center flex-col">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email address"
                class="font-thin px-6 py-4 w-full border border-slate-500 outline-none rounded-lg placeholder:items-center placeholder:justify-center"
              />
            </div>
            <div
              class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0 mt-6 px-4"
            >
              <a href="#" class="text-cyan-700 cursor-pointer font-thin"
                >Forgot password?</a
              >
              <button
                class="bg-cyan-700 flex justify-center items-center p-4 space-x-4 font-sans font-bold text-white w-full shadow-sm hover:shadow-lg duration-300 px-9 shadow-cyan-100 md:w-auto rounded-lg hover:bg-opacity-90 border transition hover:-translate-y-0.5"
              >
                <span>Next</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
                  />
                </svg>
              </button>
            </div>
            <div class="mt-12 border-b border-b-gray-300"></div>
            <p class="font-thin py-6 text-sm text-center text-grey-400">
              or log in with
            </p>
            <div
              class="flex flex-col md:flex-row justify-center items-center px-4 space-y-6 md:space-y-0 md:justify-between w-full md:w-auto md:space-x-10"
            >
              <button
                class="bg-transparent border border-gray-600 flex items-center justify-center space-x-2 w-full font-medium px-4 py-2 rounded-lg font-mono"
              >
                <img src="./images/icons8-facebook.svg" alt="" />
                <span>facebook</span>
              </button>
              <button
                class="bg-transparent border border-gray-600 flex items-center justify-center space-x-2 w-full font-medium px-4 py-2 font-mono rounded-lg"
              >
                <img src="./images/icons8-google.svg" alt="" />
                <span>Google</span>
              </button>
            </div>
          </div>
        </div>
        <div class="image hidden md:block">
          <img src="./images/image.jpg" alt="" class="w-[350px]" />
        </div>
      </div>
    </div>
  </body>
</html>
