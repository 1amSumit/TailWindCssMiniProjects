<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <title>Product Model</title>
  </head>
  <body>
    <div class="flex bg-[#f8f9fa] items-center justify-center min-h-screen">
      <div
        class="flex flex-col md:flex-row space-y-10 md:space-y-0 md:space-x-10 rounded-2xl p-2 bg-white shadow-2xl"
      >
        <img
          src="./images/headphone.png"
          class="mx-auto h-60 w-60 transform hover:scale-90 duration-300 pb-5"
        />
        <div class="flex flex-col items-center md:items-start md:p-10 p-4">
          <h4
            class="bg-black text-white text-xs font-sans rounded-2xl px-3 py-1"
          >
            Free shipping
          </h4>
          <h3
            class="max-w-xs pt-2 pb-4 text-lg text-center font-bold md:text-left"
          >
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </h3>
          <p class="font-medium line-through p-2">$799</p>
          <h1 class="text-5xl font-bold">$599</h1>
          <p class="text-xs font-normal text-[#555] pt-2 pb-6">
            The offer is valid until April 3 or ass long as stock lasts
          </p>
          <div class="group">
            <button
              class="w-[340px] transition-all bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg duration-150"
            >
              <div
                class="px-6 py-3 bg-blue-500 rounded-lg group-hover:bg-blue-700 duration-150"
              >
                Add to cart
              </div>
            </button>
          </div>
          <div class="flex items-center space-x-3 group p-2">
            <div
              class="w-3 h-3 rounded-full bg-green-500 group-hover:animate-ping"
            ></div>
            <div class="text-sm">50+ psc. left in stock</div>
          </div>
          <div
            class="btns py-4 flex flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-3"
          >
            <button
              class="flex flex-row space-x-2 border border-slate-600 px-20 md:px-4 md:py-2 rounded-lg py-3 font-medium items-center shadow-sm hover:shadow-lg hover:translate-y-0.5 transition-all duration-200"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                />
              </svg>
              <span>Add to cart</span>
            </button>
            <button
              class="flex flex-row space-x-2 border border-slate-600 px-20 md:px-4 md:py-2 rounded-lg py-3 font-medium items-center shadow-sm hover:shadow-lg hover:translate-y-0.5 transition-all duration-200"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
                />
              </svg>

              <span>Add to wishlist</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
